<!DOCTYPE html>
<html>
<head>
  <title>Gymcareer Jobs</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
  <link rel="stylesheet" href="./source.css">
</head>

<body>
  <div class="container-fluid main_container">
  	<div class="page1">
  		<div class="page_title">Page Title</div>
  		<div class="search_panel">
  			<div class="search_category">
  				<input type="text" name="search_category" class="search_category_input" placeholder="Categories" />
  			</div>
  			<div class="search_location">
  				<input type="text" name="search_location" class="search_location_input" placeholder="Location" />
  			</div>
  			<div class="search_button">Search</div>
  		</div>
  		<div class="job_panel">
  			<div class="carousel_label">New jobs carousel</div>

  			<div class="row job_carousel">
	  			<div class="col left_arrow"><i class="fas fa-caret-left"></i></div>
	  			<div class="job_list"></div>
	  			<div class="col right_arrow"><i class="fas fa-caret-right"></i></div>
	  		</div>
  		</div>
  	</div>

  	<div class="page2">
  		<div class="search_panel">
        <div class="search_fields">
    			<div class="search_category"><input type="text" name="search_category" class="search_category_input" placeholder="Categories" /></div>
    			<div class="search_location"><input type="text" name="search_location" class="search_location_input" placeholder="Location" /></div>
        </div>
  			<div class="search_button">Search</div>
  		</div>

  		<div class="job_list"></div>

  		<a href="https://gymcareer.com" target="_blank"><div class="more_results view_more">View more results</div></a>

      <div class="sample_job job_item">
        <div class="job_company">company</div>
        <div class="job_title">title</div>
        <div class="job_location">location</div>
        <div class="job_more"><a href="" target="_blank"><div class="view_more">View more</div></a></div>
      </div>
  	</div>

  	<a href="https://gymcareer.com" target="_blank"><div class="powered_by"><span class="powered">Powered by</span> gym<span class="career">career</span></div></a>
  </div>

  <div id="embeddable-job-widget-content"></div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="./source.js"></script>
</body>
</html>
