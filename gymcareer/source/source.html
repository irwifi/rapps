<!DOCTYPE html>
<html>
<head>
  <title>Gymcareer Jobs</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
  <link rel="stylesheet" href="./sly/ospb.css">
  <link rel="stylesheet" href="./sly/horizontal.css">
  <link rel="stylesheet" href="./source.css">
</head>

<body>
  <div class="container-fluid main_container">
  	<div class="page1">
  		<div class="page_title">Page Title</div>

  		<div class="search_panel">
  			<div class="search_category">
          <select class="search_category_input">
            <option value="0">All Categories</option>
            <option value="32">Assistant Manager</option>
            <option value="85">Fitness Coach</option>
            <option value="36">Fitness Instructor</option>
            <option value="37">Fitness Management</option>
            <option value="39">General Manager</option>
            <option value="275">Gym Assistant</option>
            <option value="42">Gym Manager</option>
            <option value="47">Personal Trainer</option>
          </select>
  			</div>
  			<div class="search_location">
  				<input type="text" name="search_location" class="search_location_input" placeholder="Location" />
  			</div>
  			<div class="search_button">Search</div>
  		</div>

  		<div class="job_panel">
  			<div class="carousel_label">New jobs carousel</div>

        <div class="pagespan container row job_carousel_container">
          <div class="col left_arrow prevPage "><i class="fas fa-caret-left"></i></div>
          <div class="job_carousel">
            <div class="frame" id="cyclepages" style="overflow: hidden;">
              <ul class="job_list" style="transform: translateZ(0px) translateX(-5471px); width: 6840px;">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
          </div>
          <div class="col right_arrow nextPage"><i class="fas fa-caret-right"></i></div>
        </div>
	  	</div>

      <li class="sample_job job_item">
        <div class="job_company">company</div>
        <div class="job_title">title</div>
        <div class="job_location">location</div>
        <div class="job_more"><a href="" target="_blank"><div class="view_more">View more</div></a></div>
      </li>
  	</div>

  	<div class="page2">
  		<div class="search_panel">
        <div class="search_fields">
    			<div class="search_category">
            <select class="search_category_input">
              <option value="0">All Categories</option>
              <option value="32">Assistant Manager</option>
              <option value="85">Fitness Coach</option>
              <option value="36">Fitness Instructor</option>
              <option value="37">Fitness Management</option>
              <option value="39">General Manager</option>
              <option value="275">Gym Assistant</option>
              <option value="42">Gym Manager</option>
              <option value="47">Personal Trainer</option>
            </select>
          </div>
    			<div class="search_location"><input type="text" name="search_location" class="search_location_input" placeholder="Location" /></div>
        </div>
  			<div class="search_button">Search</div>
  		</div>

  		<div class="job_list"></div>

  		<a href="https://gymcareer.com" target="_blank"><div class="more_results view_more">View more results</div></a>

      <div class="sample_job job_item">
        <div class="job_company">company</div>
        <div class="job_title">title</div>
        <div class="job_location">location</div>
        <div class="job_more"><a href="" target="_blank"><div class="view_more">View more</div></a></div>
      </div>
  	</div>

  	<a href="https://gymcareer.com" target="_blank"><div class="powered_by">Powered by <span class="logo"></span></div></a>
  </div>

  <div id="embeddable-job-widget-content"></div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="./sly/plugins.js"></script>
  <script src="./sly/sly.js"></script>
  <script src="./sly/horizontal.js"></script>
	<script src="./source.js"></script>
</body>
</html>
